<div class="cart-container">
  <h2>Cart</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <p>{{item.product.name}} - {{item.product.price}} RSD ({{item.count}})</p>
    <button mat-button (click)="removeFromCart(item.product)">Remove</button>
  </div>
  <div class="total-price">
    <h3>Total: {{ getTotalPrice(cartItems) }} RSD</h3>
  </div>
  <button mat-raised-button color="primary" (click)="openCheckoutDialog()">Checkout</button>
</div>
