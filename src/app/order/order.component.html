<div *ngFor="let orderData of orders" class="order-container">
  <h2>Order Details</h2>
  <div *ngFor="let item of orderData.cartItems" class="order-item">
    <p>{{ item.product.name }} - {{ item.product.price }} RSD ({{ item.count }})</p>
  </div>
  <div class="total-price">
    <h3>Total: {{ orderData.totalPrice }} RSD</h3>
  </div>
</div>
