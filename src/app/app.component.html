<mat-sidenav-container>

    <!-- otvoren sidenav -->
    <mat-sidenav #sidenav opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="sidenav.close()">
                <mat-icon>home</mat-icon>
                Home
            </a>
            <a mat-list-item routerLink="/cart" (click)="sidenav.close()">
                <mat-icon>shopping_cart</mat-icon>
                Cart
            </a>
            <a mat-list-item *ngIf="!isLoggedIn" routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>person</mat-icon>
                Signup
            </a>
            <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" (click)="sidenav.close()">
                <mat-icon>login</mat-icon>
                Login
            </a>
            <a mat-list-item *ngIf="isLoggedIn" routerLink="/login" (click)="logout(); sidenav.close()">
                <mat-icon>logout</mat-icon>
                Logout
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- sidenav / toolbar itd -->
    <mat-sidenav-content>

        <mat-toolbar color="primary">

            <div fxHide.gt-xs> <!--element je sakriven kada je ekran veci od extra small-->
                <button (click)="sidenav.toggle()">
                    <mat-icon>list</mat-icon>
                </button>
            </div>

            <div>
                <a color="#320153" routerLink="/"><mat-icon>storefront</mat-icon> My shop</a>
            </div>
            <!--ovo je toolbar gore-->
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="12px" fxHide.xs>
                <a routerLink="/">
                    <mat-icon>checkroom</mat-icon> 
                    Clothes
                </a>
                <a *ngIf="!isLoggedIn" routerLink="/signup">
                    <mat-icon>person</mat-icon> 
                    Signup
                </a>
                <a *ngIf="!isLoggedIn" routerLink="/login">
                    <mat-icon>login</mat-icon> 
                    Login
                </a>
                <a *ngIf="isLoggedIn" routerLink="/login" (click)="logout()">
                    <mat-icon>logout</mat-icon> 
                    Logout
                </a>
                <a routerLink="/cart">
                    <mat-icon>shopping_cart</mat-icon>
                     Cart
                </a>
            </div>
        </mat-toolbar>
        
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
