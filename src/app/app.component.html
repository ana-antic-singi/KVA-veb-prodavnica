<mat-sidenav-container>

    <!-- otvoren sidenav -->
    <mat-sidenav #sidenav opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="sidenav.close()">
                <mat-icon>home</mat-icon>
                Home
            </a>
            <a mat-list-item routerLink="/cart" (click)="sidenav.close()">
                <mat-icon>shopping_cart</mat-icon>
                Cart
            </a>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>person</mat-icon>
                Signup
            </a>

            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>input</mat-icon>
                Login
            </a>
            
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>logout</mat-icon>
                Logout
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- sidenav / toolbar itd -->
    <mat-sidenav-content>

        <mat-toolbar color="primary">

            <div fxHide.gt-xs> <!--element je sakriven kada je ekran veci od extra small-->
                <button (click)="sidenav.toggle()">
                    <mat-icon>list</mat-icon>
                </button>
            </div>

            <div>
                <a color="#320153"routerLink="/"><mat-icon>storefront</mat-icon> My shop</a>
            </div>
            <!--ovo je toolbar gore-->
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="12px" fxHide.xs>
                <a routerLink="/"><mat-icon>checkroom</mat-icon> Clothes</a>
                <a routerLink="/signup"><mat-icon>person</mat-icon> Signup</a>
                <a routerLink="/login"><mat-icon>input</mat-icon> Login</a>
                <a routerLink="/cart"><mat-icon>shopping_cart</mat-icon> Cart</a>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
