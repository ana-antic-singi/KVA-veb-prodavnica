<section>
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="1rem"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
        >

        <mat-form-field>
            <input type="email" matInput placeholder="Your email" name="email" ngModel>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Your password" name="password" ngModel>
        </mat-form-field>

        <button type="submit" mat-raised-button color="warn">Submit</button>

    </form>
</section>
